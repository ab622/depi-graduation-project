name: Frontend CI

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Validate HTML
        run: |
          html-validate public/*.html --config '{"extends": ["html-validate:recommended"], "rules": {"no-inline-style": "off", "long-title": "off", "no-trailing-whitespace": "off"}}' || true

      - name: Check JavaScript syntax
        run: |
          node --check public/script.js
          node --check public/config.js

      - name: Check files exist
        run: |
          test -f public/index.html
          test -f public/script.js
          test -f public/styles.css
          test -f public/config.js
          echo "All required files exist"

  docker:
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: scraping-api-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
